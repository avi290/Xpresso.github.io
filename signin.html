<!DOCTYPE html>
<html>
<head>
  <title>Bike Rental Sign In</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #85dbeb;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 400px;
      margin: 50px auto;
      background-color:#fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      width: 100%;
      background-color: #4caf50;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    .text-center {
      text-align: center;
    }

    .forgot-password {
      margin-top: 10px;
      text-align: right;
    }

    .otp-container {
      display: none;
    }

    .otp-container label {
      margin-top: 20px;
    }

    .otp-container input[type="text"] {
      display: inline-block;
      width: 80%;
    }

    .otp-container input[type="submit"] {
      display: inline-block;
      width: 18%;
      margin-left: 2%;
    }
  </style>
  <script>
    function toggleOTP() {
      var otpContainer = document.getElementById("otpContainer");
      otpContainer.style.display = document.getElementById("generateOTP").checked ? "block" : "none";
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>Sign In</h1>
    <form>
      <label for="emailPhone">Email or Phone Number</label>
      <input type="text" id="emailPhone" name="emailPhone" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <input type="checkbox" id="generateOTP" name="generateOTP" onclick="toggleOTP()">
      <label for="generateOTP">Generate OTP</label>

      <div class="otp-container" id="otpContainer">
        <label for="otp">Enter OTP</label>
        <input type="text" id="otp" name="otp">
        <input type="submit" value="Verify">
      </div>

      <input type="submit" value="Sign In">
    </form>
    <p class="text-center">
      <a href="#">Forgot password?</a>
    </p>
  </div>
</body>
</html>
